<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leer AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .danger {
      background-color: #dc3545;
    }

    .status {
      margin-top: 15px;
      font-style: italic;
      color: green;
    }

    .list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .list div {
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
  <a href="index.html">
    <button style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ðŸ”™ Terug naar Chat
    </button>
  </a>
</div>

<div class="container">
  <h1>Bulk Leer de AI</h1>
  <p>Voer regels in zoals: <code>wat is water = Water is H2O.</code></p>
  <textarea id="bulkInput" placeholder="vraag = antwoord"></textarea>
  <button onclick="bulkLearn()">ðŸ’¾ Opslaan in geheugen</button>
  <button class="danger" onclick="clearMemory()">ðŸ—‘ Wis Geheugen</button>
  <p class="status" id="statusMsg"></p>

  <script>
  const PANTRY_ID = "27f304e8-7ec3-4665-af07-de462c0c8add";
  const PANTRY_URL = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/qna`;

  let memory = {};

  async function bulkLearn() {
    const input = document.getElementById('bulkInput').value.trim();
    const lines = input.split('\n');
    let count = 0;

    // Eerst de huidige Pantry ophalen
    let pantryMemory = await fetch(PANTRY_URL).then(r => r.json()).catch(() => ({}));
    if (!pantryMemory) pantryMemory = {};

    lines.forEach(line => {
      const [q, a] = line.split('=');
      if (q && a) {
        const vraag = q.trim().toLowerCase();
        const antwoord = a.trim();
        memory[vraag] = antwoord;
        pantryMemory[vraag] = antwoord;
        count++;
      }
    });

    // Sla lokaal op
    localStorage.setItem('chatbotMemory', JSON.stringify(memory));
    // Sla in Pantry op
    await fetch(PANTRY_URL, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(pantryMemory)
    });

    document.getElementById('statusMsg').textContent = `AI heeft ${count} dingen geleerd!`;
    showLearned();
  }

  async function clearMemory() {
    if (confirm("Weet je zeker dat je het hele geheugen wilt wissen?")) {
      localStorage.removeItem('chatbotMemory');
      memory = {};
      // Maak Pantry leeg
      await fetch(PANTRY_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      });
      document.getElementById('statusMsg').textContent = "Geheugen is gewist!";
      document.getElementById('learnedList').innerHTML = '';
    }
  }

  async function showLearned() {
    // Haal Pantry op en toon in lijst
    let pantryMemory = await fetch(PANTRY_URL).then(r => r.json()).catch(() => ({}));
    memory = pantryMemory || {};
    const listDiv = document.getElementById('learnedList');
    listDiv.innerHTML = '';
    Object.keys(memory).forEach(key => {
      const item = document.createElement('div');
      item.textContent = `${key} â†’ ${memory[key]}`;
      listDiv.appendChild(item);
    });
  }

  document.addEventListener("DOMContentLoaded", showLearned);
</script>

</body>
</html>
