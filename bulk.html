<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Leer AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      font-style: italic;
      color: green;
    }

    .list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .list div {
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }

    .danger {
      background-color: red;
    }
  </style>
</head>
<body>

<div style="text-align: center; margin-bottom: 20px;">
  <a href="index.html">
    <button style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ðŸ”™ Terug naar Chat
    </button>
  </a>
</div>

<div class="container">
  <h1>Bulk Leer de AI</h1>
  <p>Voer regels in zoals: <code>wat is water = Water is H2O.</code></p>
  <textarea id="bulkInput" placeholder="vraag = antwoord"></textarea>
  <button onclick="bulkLearn()">ðŸ’¾ Opslaan in geheugen</button>
  <button class="danger" onclick="clearMemory()">ðŸ—‘ Wis Geheugen</button>
  <p class="status" id="statusMsg"></p>

  <h2>ðŸ“œ Geleerde kennis</h2>
  <div class="list" id="learnedList"></div>
</div>

<script>
  let memory = JSON.parse(localStorage.getItem('chatbotMemory')) || {};

  function bulkLearn() {
    const input = document.getElementById('bulkInput').value.trim();
    const lines = input.split('\n');
    let count = 0;

    lines.forEach(line => {
      const [q, a] = line.split('=');
      if (q && a) {
        memory[q.trim().toLowerCase()] = a.trim();
        count++;
      }
    });

    localStorage.setItem('chatbotMemory', JSON.stringify(memory));
    document.getElementById('statusMsg').textContent = `AI heeft ${count} dingen geleerd!`;
    showLearned();
  }

  function clearMemory() {
    if (confirm("Weet je zeker dat je ALLES wilt wissen?")) {
      localStorage.removeItem('chatbotMemory');
      memory = {};
      document.getElementById('statusMsg').textContent = "Geheugen is gewist!";
      document.getElementById('learnedList').innerHTML = '';
    }
  }

  function showLearned() {
    const listDiv = document.getElementById('learnedList');
    listDiv.innerHTML = '';
    Object.keys(memory).forEach(key => {
      const item = document.createElement('div');
      item.textContent = `${key} â†’ ${memory[key]}`;
      listDiv.appendChild(item);
    });
  }

  // Toon bestaande kennis bij laden
  document.addEventListener("DOMContentLoaded", showLearned);
</script>

</body>
</html>
