<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Leer AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
<div style="text-align: center; margin-top: 20px;">
  <a href="index.html">
    <button style="padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ðŸ”™ Terug naar Chat
    </button>
  </a>
</div>

<div class="container">
  <h1>Bulk Leer de AI</h1>
  <p>Voer regels in zoals: <code>wat is water = Water is H2O.</code></p>
  <textarea id="bulkInput" placeholder="vraag = antwoord"></textarea>
  <button onclick="bulkLearn()">Opslaan in geheugen</button>
  <p class="status" id="statusMsg"></p>
</div>

<script>
  let memory = JSON.parse(localStorage.getItem('chatbotMemory')) || {};

  function bulkLearn() {
    const input = document.getElementById('bulkInput').value.trim();
    const lines = input.split('\n');
    let count = 0;

    lines.forEach(line => {
      const [q, a] = line.split('=');
      if (q && a) {
        memory[q.trim().toLowerCase()] = a.trim();
        count++;
      }
    });

    localStorage.setItem('chatbotMemory', JSON.stringify(memory));
    document.getElementById('statusMsg').textContent = `AI heeft ${count} dingen geleerd!`;
  }
  <script>
  // Automatisch 1000 dingen toevoegen bij het laden
  document.addEventListener("DOMContentLoaded", () => {
    for (let i = 1; i <= 1000; i++) {
      memory[`vraag ${i}`] = `Dit is het antwoord op vraag ${i}`;
    }
    localStorage.setItem('chatbotMemory', JSON.stringify(memory));
    const status = document.getElementById('statusMsg');
    if (status) {
      status.textContent = "AI heeft automatisch 1000 dingen geleerd!";
    }
  });
</script>

</body>
</html>
