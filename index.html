<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TJ Chatbot 2.1</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #f0f2f5;
    }

    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #e5ddd5;
        overflow: hidden;
    }

    .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .message {
        max-width: 70%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        animation: fadeIn 0.3s ease-in-out;
    }

    .user {
        align-self: flex-end;
        background: #dcf8c6;
    }

    .bot {
        align-self: flex-start;
        background: #fff;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .input-area {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
    }

    .input-area input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
    }

    .input-area button {
        margin-left: 10px;
        padding: 12px 18px;
        border: none;
        border-radius: 50%;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 18px;
    }

    .menu-toggle {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
    }

    .learn-menu {
        display: none;
        background: #fff;
        padding: 15px;
        border-top: 1px solid #ccc;
    }

    .learn-menu input, .learn-menu button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }
</style>
</head>

        <input type="text" id="userInput" placeholder="Typ je bericht...">

    </div>
</div>
