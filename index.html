<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTJ Chatbot (super slim, beta)</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #007BFF;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
        .learn-container {
            margin-top: 20px;
            text-align: left;
        }
        .history {
            text-align: left;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .history div {
            margin-bottom: 10px;
        }
        .website-container {
            margin-top: 20px;
            text-align: left;
            font-size: 0.95em;
            background: #eef;
            border-radius: 7px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button onclick="wisGeheugen()">Wis Geheugen</button>
<script>
function wisGeheugen() {
  // Wissen van lokale opslag (localStorage en sessionStorage)
  localStorage.clear();
  sessionStorage.clear();

  // Wissen van gespreksgeschiedenis (voorbeeld)
  if (typeof window.conversationHistory !== "undefined") {
    window.conversationHistory = [];
  }

  // Eventueel: UI updaten
  alert("Geheugen is gewist!");
}
</script>
    <div class="container">
        <h1>Vraag de Chatbot</h1>
        <input type="text" id="userInput" placeholder="Stel een vraag...">
        <button onclick="askBot()">Vraag</button>
        <p id="response"></p>
        <div class="learn-container">
            <h2>Leren</h2>
            <input type="text" id="learnQuestion" placeholder="Als gebruiker vraagt...">
            <input type="text" id="learnAnswer" placeholder="Dan geeft AI antwoord...">
            <button onclick="learn()">Leer de AI</button>
        </div>
        <div class="website-container">
            <h3>Leer van een website</h3>
            <input type="text" id="websiteInput" placeholder="Voer een URL in (met open CORS)">
            <button onclick="learnFromWebsite()">Leer van website</button>
            <p id="websiteStatus"></p>
        </div>
        <div class="history" id="history">
            <h3>Gesprekgeschiedenis</h3>
        </div>
    </div>
    <script>
        // Slim geheugen: leert alles wat je invoert en onthoudt context
        let memory = JSON.parse(localStorage.getItem('chatbotMemory')) || {};
        let reactionMemory = JSON.parse(localStorage.getItem('chatbotReactionMemory')) || {};
        let websiteKnowledge = JSON.parse(localStorage.getItem('chatbotWebsiteKnowledge')) || {};
        const historyElement = document.getElementById('history');

        // Chatbot engine: slim, contextueel en flexibel
        function askBot() {
            const input = document.getElementById('userInput').value.toLowerCase().trim();
            let response = "Sorry, dat weet ik (nog) niet.";

            // Contextuele logica
            if (memory[input]) {
                response = memory[input];
            } else if (findSimilarQuestion(input)) {
                response = findSimilarQuestion(input);
            } else if (searchWebsiteKnowledge(input)) {
                response = searchWebsiteKnowledge(input);
            } else {
                // Basisreacties en context
                if (input.includes("hallo")) {
                    response = "Hallo! Hoe kan ik je helpen?";
                } else if (input.includes("hoe gaat het")) {
                    response = "Met mij gaat het goed, dank je!";
                } else if (input.includes("wat is je naam")) {
                    response = "Ik ben FTJ Chatbot, een slimme Nederlandse chatbot.";
                } else {
                    let lastAIResponse = getLastAIResponse();
                    if (lastAIResponse && reactionMemory[lastAIResponse]) {
                        response = reactionMemory[lastAIResponse];
                    }
                }
            }

            document.getElementById('response').innerText = response;
            updateHistory(input, response);
        }

        // Slim zoeken naar vergelijkbare vragen
        function findSimilarQuestion(input) {
            for (let q in memory) {
                if (input.includes(q) || q.includes(input)) {
                    return memory[q];
                }
            }
            return null;
        }

        // Zoek in geleerde website info
        function searchWebsiteKnowledge(input) {
            for (let url in websiteKnowledge) {
                let text = websiteKnowledge[url];
                if (text.toLowerCase().includes(input)) {
                    // Geef een samenvatting van de relevante info
                    let idx = text.toLowerCase().indexOf(input);
                    let snippet = text.substring(Math.max(0, idx-40), Math.min(text.length, idx+160));
                    return `Volgens "${url}": ...${snippet}...`;
                }
            }
            return null;
        }

        // Leerfunctie: leert vraag-antwoord Ã©n optioneel reactiepatroon
        function learn() {
            const question = document.getElementById('learnQuestion').value.toLowerCase().trim();
            const answer = document.getElementById('learnAnswer').value.trim();

            if (question && answer) {
                memory[question] = answer;
                localStorage.setItem('chatbotMemory', JSON.stringify(memory));
            } else {
                alert("Vul zowel een vraag als een antwoord in.");
            }
        }

        // Van website leren (alleen mogelijk als CORS open is!)
        async function learnFromWebsite() {
            const url = document.getElementById('websiteInput').value.trim();
            const status = document.getElementById('websiteStatus');
            status.textContent = "Bezig met laden...";
            try {
                const res = await fetch(url);
                const text = await res.text();
                websiteKnowledge[url] = text;
                localStorage.setItem('chatbotWebsiteKnowledge', JSON.stringify(websiteKnowledge));
                status.textContent = "Geleerd van website!";
            } catch (e) {
                status.textContent = "Kon niet leren van deze website (CORS probleem of URL fout).";
            }
        }

        // Bonus: leert van jouw reactie op het antwoord van de AI
        function updateHistory(question, answer) {
            const entry = document.createElement('div');
            entry.innerHTML = `<strong>Jij:</strong> ${question}<br><br><strong>AI:</strong> ${answer}<br>
                <input type="text" placeholder="Hoe reageer je op dit AI-antwoord?" onblur="saveReaction('${answer}', this.value)">
            `;
            historyElement.appendChild(entry);
        }

        // Slaat reactie van gebruiker op AI-antwoord op
        window.saveReaction = function(aiAnswer, userReaction) {
            if (aiAnswer && userReaction) {
                reactionMemory[aiAnswer] = userReaction;
                localStorage.setItem('chatbotReactionMemory', JSON.stringify(reactionMemory));
            }
        }

        // Haal het laatste AI-antwoord uit de geschiedenis
        function getLastAIResponse() {
            const divs = historyElement.querySelectorAll('div');
            if (divs.length > 0) {
                const lastDiv = divs[divs.length - 1];
                const aiMatch = lastDiv.innerHTML.match(/<strong>AI:<\/strong> (.+?)(<br|$)/);
                if (aiMatch && aiMatch[1]) {
                    return aiMatch[1].trim();
                }
            }
            return null;
        }
    </script>
</body>
</html>
